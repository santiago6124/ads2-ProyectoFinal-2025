# ============================================================================
# Prometheus Configuration for CryptoSim
# ============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'cryptosim-monitor'
    environment: 'development'

# Alertmanager configuration (opcional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - 'alertmanager:9093'

# Rule files (opcional)
# rule_files:
#   - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # ==========================================================================
  # Prometheus self-monitoring
  # ==========================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # ==========================================================================
  # Microservices
  # ==========================================================================

  - job_name: 'users-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['users-api:8001']
        labels:
          service: 'users-api'
          environment: 'development'
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'orders-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['orders-api:8080']
        labels:
          service: 'orders-api'
          environment: 'development'
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'search-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['search-api:8080']
        labels:
          service: 'search-api'
          environment: 'development'
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'market-data-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['market-data-api:8004']
        labels:
          service: 'market-data-api'
          environment: 'development'
    scrape_interval: 5s  # MÃ¡s frecuente por ser datos de mercado
    scrape_timeout: 3s

  - job_name: 'portfolio-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['portfolio-api:8080']
        labels:
          service: 'portfolio-api'
          environment: 'development'
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'wallet-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['wallet-api:8080']
        labels:
          service: 'wallet-api'
          environment: 'development'
    scrape_interval: 10s
    scrape_timeout: 5s

